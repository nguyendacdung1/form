          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Password Input</title>

<body>
<form action="http://www.example.com/login.php">
    <p>Username:
        <input type="text" name="username" size="15" maxlength="30" /> <! maxleghth để giới hạn kí tự đc viết>
    </p>
    <p>Password:
        <input type="password" name="password" size="15" maxlength="30" /> <! type="password" khi viết tự động hiển thị dấu * tránh lộ thông tin>
    </p>
</form>
</body>
