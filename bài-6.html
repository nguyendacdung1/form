<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grouping Form Elements</title>
</head>
<body>
<form action="http://www.example.com/subscribe.php">
<fieldset> <! tạo đường bao quanh các phần tử con bên trong nó>
    <legend>contact details</legend><! tên của thẻ fieldset>
    <label>Email:<br><input type="text" name="email"></label><br><!lable định nghĩa tên của thành phần>
    <label>Mobile:<br><input type="text" name="mobile"></label><br>
    <label>Telephone:<br><input type="text" name="telephone"></label><br>

</fieldset>
</form>
</body>
</html>
