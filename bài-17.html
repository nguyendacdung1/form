<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Radio Button</title>
</head>
<body>
<form action="http://www.example.com/profile.php">
    <p>Please select your favorite genre:
        <br />
        <input type="radio" name="genre" value="rock" checked="checked" /> Rock
        <input type="radio" name="genre" value="pop" /> Pop <! radio hiển thị nút chọn hình tròn thường dùng trong các bài trắc nghiệm trọn câu đúng>
        <input type="radio" name="genre" value="jazz" /> Jazz <! khi name giống nhau ta chỉ chọn đc 1 đáp án>
    </p>
    <p>Please select your favorite game:
        <br />
        <input type="radio" name="game" value="snake"  /> Snake Game
        <input type="radio" name="game" value="spider" checked="checked"/> Spider Game
        <input type="radio" name="game" value="flappy bird" /> Flappy Bird Game
    </p>
</form>
</body>
</html>
